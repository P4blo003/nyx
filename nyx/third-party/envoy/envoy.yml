


static_resources:
  listeners:
    - name: main_listener
      address:
        socket_address:
          address: 0.0.0.0
          port_value: 8090
      
      filter_chains:
        - filters:
            - name: envoy.filters.network.http_connection_manager
              typed_config:
                "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
                stat_prefix: ingress_http
                http_filters:
                  - name: envoy.filters.http.jwt_authn
                    typed_config:
                      providers:
                        keycloak:
                          issuer: "http://keycloak:8080/realms/assistant"
                          remote_jwks:
                            http_uri:
                              uri: "http://keycloak:8080/realms/assistant/protocol/openid-connect/certs"
                              cluster: keycloak_cluster
                          
                          forward: true
                          from_headers:
                            - name: Authorization
                  - name: envoy.filters.http.router
                
                route_config:
                  name: main_routes
                  virtual_hosts:
                    - name: all_services
                      domains: ["*"]
                      routes:
                        - match: { prefix: "/api/" }
                          route:
                            cluster: orchestrator_rest
                        - match: { prefix: "/ws/" }
                          route:
                            cluster: orchestrator_ws
                            upgrade_configs:
                              - upgrade_type: websocket
  
  clusters:
    - name: orchestrator_rest
      connect_timeout: 1s
      type: logical_dns
      lb_policy: round_robin
      load_assignment:
        cluster_name: orchestrator_rest
        endpoints:
          - lb_endpoints:
              - endpoint:
                address:
                  socket_address:
                    address: orchestrator
                    port_value: 12080
    
    - name: orchestrator_ws
      connect_timeout: 1s
      type: logical_dns
      lb_policy: round_robin
      load_assignment:
        cluster_name: orchestrator_ws
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: orchestrator
                      port_value: 12080

    - name: keycloak
      connect_timeout: 1s
      type: logical_dns
      lb_policy: round_robin
      load_assignment:
        cluster_name: keycloak
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: keycloak
                      port_value: 8080

admin:
  access_log_path: "/dev/null"
  address:
    socket_address:
      address: 0.0.0.0
      port_value: 8091